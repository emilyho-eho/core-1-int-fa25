  <!-- TILT BEHAVIOR -->
  <script>
    const items = document.querySelectorAll('.item');

    document.addEventListener('mousemove', (e) => {
      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const rotateX = (e.clientY - centerY) / 15;
        const rotateY = (centerX - e.clientX) / 15;

        const baseRot = getComputedStyle(item).getPropertyValue('--base-rot') || "0deg";
        const scale = item.matches(':hover') ? 1.25 : 1;

        item.style.transform = `
          rotate(${baseRot})
          rotateX(${rotateX}deg)
          rotateY(${rotateY}deg)
          scale(${scale})
        `;
      });
    });

    document.addEventListener('mouseleave', () => {
      items.forEach(item => {
        const baseRot = getComputedStyle(item).getPropertyValue('--base-rot') || "0deg";
        item.style.transform = `rotate(${baseRot}) scale(1)`;
      });
    });
  </script>

</body>
